<!DOCTYPE html>
<html>
    <head>
        <title>The Color Picker</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    </head>
    <body>
        <header>
            <h1>The Color Picker</h1>
        </header>
        <main>
            <div class="menu-container">
                <form>
                    <input id='color-input' type='color' value="#AA9AFE">
                    <select>
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-light">Monochrome - light</option>
                        <option value="monochrome-dark">Monochrome - dark</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                    </select>
                    <button type="submit" id="get-color-btn">Get color scheme</button>
                </form>
            </div>
            <div class="colors-container">
            </div>
            <h4 style="color: #AA9AFE">Click the hex value to copy it to the clipboard!</h4>
        </main>
        <script src="index.js"></script>
    </body>
</html>
